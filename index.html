<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="quiz_category">Category</h2>
        <h3 id="question">Question text</h3>
        <p id="preload">loading...</p>
        <ul id="answerList">
          <li>
            <input type="radio" class="answer" name="answer" id="a" />
            <label id="a_text" for="a">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="b" />
            <label id="b_text" for="b">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="c" />
            <label id="c_text" for="c">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="d" />
            <label id="d_text" for="d">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
